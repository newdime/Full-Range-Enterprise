<!DOCTYPE html>
<html>
  <head>
    <base target="_top">

      <script>
        function sendPush()
        {
        google.script.run.snapShot();
        }
        
        function sendFetch()
        {
        google.script.run.fetch();
        }
      </script>

  </head>
  
<body>
<div style = "margin-bottom: 10px;">
<div class = "snap">
   Fetch Jobs? 
</div> 
 <div class = "b1">
<input type="button" value="fetch" onclick="sendFetch()" />
    <input type="button" value="close" onclick="google.script.host.close()" />
</div>
</div>
 
<div style = "margin-bottom: 10px;">
<div class = "week">
   Submit Report?
</div>
 <div class = "b2">
<input type="button" value="submit" onclick="sendPush()" />
    <input type="button" value="close" onclick="google.script.host.close()" />
</div> 
 </div> 
</body>
  
<style>
  div.b1 { display: inline-block; float: right; }
  div.b2 { display: inline-block; float: right; }
  div.snap { display: inline-block; }
  div.week { display: inline-block; }
</style>

</html>
